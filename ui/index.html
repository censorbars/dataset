<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Initial Screen -->
    <div id="initialScreen" class="flex items-center justify-center min-h-screen">
        <div class="flex flex-col gap-8">
            <label for="urlFile" class="file-input-label text-center">
                <div class="text-xl font-bold mb-3">üìÑ Load Image URLs</div>
                <div class="text-sm text-gray-400">Select .txt file with image URLs (one per line)</div>
            </label>
            <input type="file" id="urlFile" accept=".txt" onchange="handleUrlFile(event)" style="display:none">

            <label for="folderInput" class="file-input-label text-center">
                <div class="text-xl font-bold mb-3">üìÅ Load Image Folder</div>
                <div class="text-sm text-gray-400">Select folder containing images</div>
            </label>
            <input type="file" id="folderInput" webkitdirectory directory multiple onchange="handleFolderSelect(event)" style="display:none">
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <div class="text-lg font-semibold">Loading images...</div>
            <div id="loadingProgress" class="text-sm text-gray-400 mt-2"></div>
        </div>
    </div>

    <!-- Size Change Loading -->
    <div id="sizeLoadingOverlay" class="size-loading-overlay hidden">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <div class="text-lg font-semibold">Updating image previews...</div>
        </div>
    </div>

    <!-- Main Interface -->
    <div id="mainInterface" class="hidden">
        <!-- Header -->
        <header class="bg-black/60 backdrop-blur-md border-b border-gray-800 sticky top-0 z-50">
            <div class="px-6 py-4 flex items-center justify-between gap-3" style="padding-left: 1rem; padding-right: 1rem;">
                <div class="flex items-center gap-2 min-w-0 flex-shrink">
                    <h1 class="text-xl font-bold truncate" style="font-size: clamp(0.9rem, 4vw, 1.25rem);">Dataset Creator</h1>
                    <div class="text-xs text-gray-500 hidden sm:block" id="imageCount"></div>
                </div>
                
                <div class="flex items-center gap-2 flex-wrap justify-end">
                    <!-- Dataset buttons - scrollable on mobile -->
                    <div class="flex gap-2 overflow-x-auto max-w-[40vw] sm:max-w-none" id="datasetButtons" 
                        style="scrollbar-width: none; -ms-overflow-style: none;">
                    </div>
                    
                    <!-- Action buttons -->
                    <div class="flex gap-2 flex-shrink-0">
                        <button id="compareBtn" disabled onclick="openComparisonModal()" 
                            class="px-3 sm:px-5 py-2 sm:py-2.5 bg-purple-600 hover:bg-purple-700 disabled:opacity-30 disabled:cursor-not-allowed rounded-lg font-bold text-xs sm:text-sm transition-all shadow-lg whitespace-nowrap">
                            <span class="hidden sm:inline">Compare (C)</span>
                            <span class="sm:hidden">C</span>
                        </button>
                        <button onclick="unselectAll()" 
                            class="px-3 sm:px-5 py-2 sm:py-2.5 bg-gray-700 hover:bg-gray-600 rounded-lg font-bold text-xs sm:text-sm transition-all whitespace-nowrap">
                            <span class="hidden sm:inline">Unselect (U)</span>
                            <span class="sm:hidden">U</span>
                        </button>
                        <button onclick="toggleSettings()" class="px-3 py-2 sm:py-2.5 bg-gray-800 hover:bg-gray-700 rounded-lg transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Mobile image count -->
            <div class="px-4 pb-2 text-xs text-gray-500 sm:hidden" id="imageCountMobile"></div>
        </header>

        <!-- Settings Overlay -->
        <div id="settingsOverlay" class="settings-overlay hidden" onclick="closeSettings()"></div>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel hidden">
            <div class="flex items-center justify-between mb-5">
                <h3 class="text-lg font-bold flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    Image Size Settings
                </h3>
                <button onclick="closeSettings()" class="text-gray-400 hover:text-white transition-colors p-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Current Size Display -->
            <div class="mb-4 p-3 bg-gradient-to-r from-blue-900/30 to-purple-900/30 rounded-lg border border-blue-700/50">
                <div class="text-xs text-gray-400 mb-1">Current Target Size</div>
                <div class="text-2xl font-bold text-blue-400" id="sizeDisplay">1024√ó1024</div>
                <div class="text-xs text-gray-500 mt-1">
                    <span class="inline-block w-3 h-3 bg-gray-500 rounded-sm mr-1"></span>Gray = downscale
                    <span class="inline-block w-3 h-3 bg-red-500 rounded-sm ml-2 mr-1"></span>Red = upscale
                </div>
            </div>
            
            <!-- Preset Buttons -->
            <div class="space-y-2">
                <div class="text-sm font-semibold text-gray-300 mb-2">Quick Presets</div>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setPreset(256, 256)" class="preset-btn" data-preset="256x256">
                        <div class="font-bold">256√ó256</div>
                        <div class="text-xs text-gray-400 mt-0.5">Tiny</div>
                    </button>
                    <button onclick="setPreset(512, 512)" class="preset-btn" data-preset="512x512">
                        <div class="font-bold">512√ó512</div>
                        <div class="text-xs text-gray-400 mt-0.5">Small</div>
                    </button>
                    <button onclick="setPreset(768, 768)" class="preset-btn" data-preset="768x768">
                        <div class="font-bold">768√ó768</div>
                        <div class="text-xs text-gray-400 mt-0.5">Medium</div>
                    </button>
                    <button onclick="setPreset(1024, 1024)" class="preset-btn active" data-preset="1024x1024">
                        <div class="font-bold">1024√ó1024</div>
                        <div class="text-xs text-gray-400 mt-0.5">Standard</div>
                    </button>
                    <button onclick="setPreset(1280, 1280)" class="preset-btn" data-preset="1280x1280">
                        <div class="font-bold">1280√ó1280</div>
                        <div class="text-xs text-gray-400 mt-0.5">High</div>
                    </button>
                    <button onclick="setPreset(1536, 1536)" class="preset-btn" data-preset="1536x1536">
                        <div class="font-bold">1536√ó1536</div>
                        <div class="text-xs text-gray-400 mt-0.5">Ultra</div>
                    </button>
                </div>
                
                <div class="text-sm font-semibold text-gray-300 mb-2 mt-4">Non-Square</div>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="setPreset(768, 1024)" class="preset-btn" data-preset="768x1024">
                        <div class="font-bold">768√ó1024</div>
                        <div class="text-xs text-gray-400 mt-0.5">Portrait</div>
                    </button>
                    <button onclick="setPreset(1024, 768)" class="preset-btn" data-preset="1024x768">
                        <div class="font-bold">1024√ó768</div>
                        <div class="text-xs text-gray-400 mt-0.5">Landscape</div>
                    </button>
                    <button onclick="setPreset(768, 1280)" class="preset-btn" data-preset="768x1280">
                        <div class="font-bold">768√ó1280</div>
                        <div class="text-xs text-gray-400 mt-0.5">Tall</div>
                    </button>
                    <button onclick="setPreset(1280, 720)" class="preset-btn" data-preset="1280x720">
                        <div class="font-bold">1280√ó720</div>
                        <div class="text-xs text-gray-400 mt-0.5">HD 720p</div>
                    </button>
                </div>
            </div>
            
            <!-- Info Section -->
            <div class="mt-5 p-3 bg-gray-800/50 rounded-lg border border-gray-700">
                <div class="text-xs text-gray-400 leading-relaxed">
                    <div class="font-semibold text-gray-300 mb-1">üí° Tips:</div>
                    <ul class="space-y-1 ml-3">
                        <li>‚Ä¢ Images are center-cropped to fit</li>
                        <li>‚Ä¢ JPEG quality: 95% (high)</li>
                        <li>‚Ä¢ Changes apply to new previews</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Image Grid -->
        <div class="p-6">
            <div class="masonry-grid" id="imageGrid"></div>
        </div>

        <!-- Pagination -->
        <div class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-black/90 backdrop-blur-md px-5 py-3 rounded-xl border border-gray-700 flex items-center gap-3 shadow-2xl">
            <button onclick="prevPage()" id="prevPageBtn" class="page-btn">‚Üê</button>
            <div id="pageNumbers" class="flex gap-2"></div>
            <button onclick="nextPage()" id="nextPageBtn" class="page-btn">‚Üí</button>
            <div class="ml-3 text-xs text-gray-400 font-semibold" id="pageInfo"></div>
        </div>
    </div>

    <!-- Comparison Modal -->
    <div id="comparisonModal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay">
        <div class="bg-gray-900 rounded-xl max-w-[95vw] w-full overflow-hidden border-2 border-gray-700 shadow-2xl flex flex-col" style="height: 85vh;">
            <div class="px-6 py-4 border-b border-gray-700 flex items-center justify-between bg-black/40 flex-shrink-0">
                <div class="flex gap-3">
                    <button onclick="setComparisonMode('side')" id="modeSide" class="mode-btn">Side by Side</button>
                    <button onclick="setComparisonMode('overlay')" id="modeOverlay" class="mode-btn active">Overlay Slider</button>
                    <button onclick="setComparisonMode('blend')" id="modeBlend" class="mode-btn">Blend</button>
                </div>

                <div class="flex gap-3">
                    <div class="flex gap-2" id="modalDatasetButtons"></div>
                    <button onclick="closeComparisonModal()" 
                        class="px-5 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm font-bold transition-all">
                        Close (ESC)
                    </button>
                </div>
            </div>

            <div class="flex-1 p-6 flex flex-col items-center justify-center bg-black overflow-auto">
                <div id="comparisonContainer" class="flex-1 w-full flex items-center justify-center"></div>
                <div id="comparisonControls" class="mt-4 flex-shrink-0"></div>
            </div>
        </div>
    </div>

    <script src="main.js?v0235"></script>
</body>
</html>
